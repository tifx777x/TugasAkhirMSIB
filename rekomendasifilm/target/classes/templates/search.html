<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/search.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd">
        <div class="container-fluid">
          <a class="btn btn-outline-primary" href="/">Back</a>
          <a class="navbar-brand ms-4" href="#">Search For Result</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="d-flex justify-content-center align-items-center">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <form class="d-flex" role="search" action="/search" method="get">
                <input
                  class="form-control me-2"
                  type="text"
                  name="query"
                  placeholder="Search by Title or genre"
                  required
                  value=""
                  aria-label="Search"
                />
                <button class="btn btn-outline-primary" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="search-results">
      <ul>
        <li th:each="movie : ${movies}">
          <a th:href="@{'/details/' + ${movie.id}}">
            <img
              th:src="'https://image.tmdb.org/t/p/w200' + ${movie.poster_path}"
              alt="Poster"
              class="poster-thumb"
            />
            <span th:text="${movie.title}"></span>
          </a>
        </li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
