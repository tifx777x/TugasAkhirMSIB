<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMood - Film Recommendation with Face Detection</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>CineMood</h1>

        <!-- Tombol Deteksi Ekspresi -->
        <button id="detectEmotion">Deteksi Ekspresi</button>

        <!-- Dialog untuk menampilkan kamera -->
        <div id="camera-dialog" class="dialog">
            <div class="dialog-content">
                <span id="close-dialog" class="close">&times;</span>
                <h3>Deteksi Ekspresi Wajah</h3>
                <div id="camera-container">
                    <video id="video" autoplay></video>
                    <button onclick="capture()">Capture</button>
                </div>
            </div>
        </div>

        <!-- Form Pencarian -->
        <form action="/search" method="get" class="search-form">
            <input type="text" name="query" placeholder="Search movies by title or genre" required>
            <button type="submit">Search</button>
        </form>

        <!-- Daftar Film -->
        <div>
            <h2>Movies:</h2>
            <ul id="movie-list">
                <li th:each="movie : ${movies}">
                    <img th:src="@{'https://image.tmdb.org/t/p/w500/' + ${movie.poster_path}}" alt="Poster">
                    <a th:href="@{'/details/' + ${movie.id}}" th:text="${movie.title}"></a>
                </li>
            </ul>
        </div>
        
        <div id="pagination">
            <button id="prev-page" onclick="loadPreviousPage()">Previous</button>
            <span id="current-page">Page 1</span>
            <button id="next-page" onclick="loadNextPage()">Next</button>
        </div>
    </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
