<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMood - Film Recommendation with Face Detection</title>
    <link rel="stylesheet" href="/styles.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
</head>

<body>
  <header>
    <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #e3f2fd"
      >
        <div class="container">
          <a class="navbar-brand ms-5 fs-1 fw-bold" href="/" style="color: #2980b9"
            >CineMOOD</a
          >
          <!-- Button Kembali di Navbar -->
          <div class="d-flex">
          
             <form action="/search" method="get" class="search-form d-flex">
              <input type="text" name="query" placeholder="Search movies by title or genre" required>
              <button type="submit">Search</button>
              </form>
          </div>
        </div>
      </nav>
  </header>
    <div class="container-content">
        <!-- Tombol Deteksi Ekspresi -->
        <button class="btnDetek" id="detectEmotion">Deteksi Ekspresi</button>

        <div id="camera-dialog" class="dialog">
            <div class="dialog-content">
                <span id="close-dialog" class="close">&times;</span>
                <h3>Deteksi Ekspresi Wajah</h3>
                <div id="camera-container">
                    <video id="video" autoplay></video>
                    <div id="camera-frame"></div>
                    <button onclick="capture()" class="btnDetek">Capture</button>
                </div>
            </div>
        </div>

        <!-- Form Pencarian -->
       

        <!-- Daftar Film -->
        <div>
            <h2 class="fw-bold mt-2">Movies</h2>
            <ul id="movie-list">
                <li th:each="movie : ${movies}">
                    <a th:href="@{'/details/' + ${movie.id}}">
                        <img
                          th:src="'https://image.tmdb.org/t/p/w200' + ${movie.poster_path}"
                          alt="Poster"
                          class="poster-thumb"
                        />
                        <span th:text="${movie.title}"></span>
                      </a>
                </li>
            </ul>
        </div>
        <div id="pagination" class = "pageBtn">
            <button id="prevPage" onclick="prevPage()">Previous</button>
            <span id="pageIndicator">Page 1</span>
            <button id="nextPage" onclick="nextPage()">Next</button>
        </div>
        
    </div>
    </div>
    <footer class="text-center mt-4">
      <p>&copy; 2024 CineMOOD</p>
    </footer>

    <script src="/app.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
